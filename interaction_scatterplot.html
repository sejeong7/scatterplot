<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>D3 Transitions</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
 	
 	</style>
</head>

<body>
	<!-- Add buttons with IDs -->
	<!-- YOUR CODE HERE -->

	<div id="main">

	</div>
<script type="text/javascript">

	data = [[40,50,60,30],[90,120,10,30],[30,90,80,100],[10,10,100,120],[60,40,40,60]] 

 	//Width and height
  	var w = 180;
  	var h = 180;
  
	svg = d3.select("div#main")
		.append("svg")
		.attr("width", w)
		.attr("height", h)
		.attr("style", "outline: thin solid black;");

	 svg.selectAll("circle")
		.data(data)	
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			return d[0];
			})
		.attr("cy", function(d) {
			return d[1];	
			})
		.attr("r", 5)
		.attr("fill", "gray");
		
	// Add functions for changing the data when user clicks buttons
	// YOUR CODE HERE


</script>
</body>
</html>
